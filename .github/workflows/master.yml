name: master

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    container: lfenergy/arras:latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Get test files
      run: |
        git submodule sync
        git submodule update --init --recursive
        
    - name: Validation
      run: |
        make validate
        
    - name: Save results
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: validate-result
        path: |
          validate.txt
          validate.tar.gz
